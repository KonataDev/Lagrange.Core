name: Lagrange.OneBot Build

on:
  push:
    paths:
      - "**.cs"
    branches: ["master"]
  pull_request:
    branches: ["master"]
    paths:
      - "**.cs"

  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest

    strategy:
      matrix:
        runtimeIdentifier: [ win-x64, win-x86, linux-x64, linux-arm, linux-arm64, osx-x64, osx-arm64, linux-musl-x64, linux-musl-arm64 ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
          
      - name: Build Lagrange.OneBot .NET 7.0
        shell: powershell
        run: |
          dotnet publish Lagrange.OneBot/Lagrange.OneBot.csproj --no-self-contained -p:PublishSingleFile=true -p:IncludeContentInSingleFile=true -p:RuntimeIdentifier=${{ matrix.runtimeIdentifier }} --framework net7.0

      - name: Build Lagrange.OneBot .NET 8.0
        shell: powershell
        run: |
          dotnet publish Lagrange.OneBot/Lagrange.OneBot.csproj --no-self-contained -p:PublishSingleFile=true -p:IncludeContentInSingleFile=true -p:RuntimeIdentifier=${{ matrix.runtimeIdentifier }} --framework net8.0

      - name: Upload binary files(${{ matrix.runtimeIdentifier }}) for .NET 8.0
        uses: actions/upload-artifact@v3
        with:
          name: Lagrange.OneBot_${{ matrix.runtimeIdentifier }}_8.0
          path: Lagrange.OneBot/bin/Release/net8.0/${{ matrix.runtimeIdentifier }}/publish
        
      - name: Compress (.Net 8.0)
        run: Compress-Archive -Path 'Lagrange.OneBot\bin\Release\net8.0\${{ matrix.runtimeIdentifier }}\publish\*' -DestinationPath  'Lagrange.OneBot_${{ matrix.runtimeIdentifier }}_8.0.zip'

      - name: Upload Zip files for .NET 8.0
        uses: actions/upload-artifact@v3
        with:
          name: Lagrange.OneBot_zip
          path: Lagrange.OneBot_${{ matrix.runtimeIdentifier }}_8.0.zip

      - name: Upload binary files(${{ matrix.runtimeIdentifier }}) for .NET 7.0
        uses: actions/upload-artifact@v3
        with:
          name: Lagrange.OneBot_${{ matrix.runtimeIdentifier }}_7.0
          path: Lagrange.OneBot/bin/Debug/net7.0/${{ matrix.runtimeIdentifier }}/publish

      - name: Compress (.Net 7.0)
        run: Compress-Archive -Path 'Lagrange.OneBot\bin\Debug\net7.0\${{ matrix.runtimeIdentifier }}\publish\*' -DestinationPath  'Lagrange.OneBot_${{ matrix.runtimeIdentifier }}_7.0.zip'
      
      - name: Upload Zip files for .NET 7.0
        uses: actions/upload-artifact@v3
        with:
          name: Lagrange.OneBot_zip
          path: Lagrange.OneBot_${{ matrix.runtimeIdentifier }}_7.0.zip
  
  NightlyRelease:
    name: Nightly Release
    runs-on: ubuntu-latest
    needs: Build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update Nightly Tag
        run: |
          git tag -f nightly
          git push -f origin nightly
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: Lagrange.OneBot_zip
          path: ./bin
      - name: Update Nightly Release
        uses: ncipollo/release-action@v1
        with:
          tag: nightly
          name: 'Nightly Release'
          prerelease: true
          body: '> ⚠️This is a nightly release.'
          artifacts: |
            ./bin/*
          allowUpdates: true
          removeArtifacts: true
  
  ClearTempArtifacts:
    name: Clear Temp Artifacts
    if: always()
    runs-on: ubuntu-latest
    needs:
      - NightlyRelease
    permissions:
      actions: write
    steps:
      - uses: geekyeggo/delete-artifact@v2
        with:
          token: ${{ github.token }}
          name: |
            Lagrange.OneBot_zip
